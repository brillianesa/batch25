<html>
<head>
<title> Index of REGION</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
</head>
<body class=".bg-warning.bg-gradient">
    
    <div class="container" >
        <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
        <table id="myTable" class="table">
            <a
            type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="reloadForm()"
                    style="margin-bottom: 10px; font-size: 50px;"
            >CREATE</a>

            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>REGION NAME</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        </div>
    </div>

  
  <!-- Modal CREATE-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create Region</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form 
            class = "container"
            >
            <div class="form-group" hidden>
                <label for="Id" class="col-form-label">ID</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="form-group col-md-3" >
                <label for="Name" class="col-form-label">NAME</label>
                <input type="text" class="form-control" id="name">
            </div>   
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="reloadForm()">Close</button>
          <button id="submit" type="button" class="btn btn-primary" onclick="submit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let baseUrl = "http://localhost:8088/api/"
        let table = null;

        $(document).ready(() => {
            table = $("#myTable").DataTable({
                "ajax": {
                    "url": baseUrl + "region",
                    "type": "GET",
                    "dataSrc": "results"
                },
                "columnDefs":[
                    {
                        "targets": 0, //kolom index ke 0 (mau bikin nomor biar ga bisa disearch)
                        "searchable": false
                    },
                    {
                        "targets": 1,
                        "visible": false
                    },
                    {
                        "targets": 3,
                        "orderable": false
                    }
                ],
                "columns":[
                    {
                        "data": null,
                        "name": "No.",
                        "autoWidth":true,
                        "render": function(data, type, row, meta){
                            return meta.row + meta.settings._iDisplayStart +1;
                        } //kolom nomor
                    },
                    {
                        "data": "id", "name":"id", "autoWidth": true //kolom id
                    },
                    {
                        "data": "name", "name":"name", "autoWidth": true //kolom nama
                    },
                    {
                        "render": function(data, type, full, meta){
                            return '<button type="button" class="btn btn-danger" onclick="deleteRegion(' + full.id +')">Delete</button>' + '|'+ '<button type="button" class="btn btn-warning"onclick="editRegion(' + full.id + ')">EDIT</button>'; //kolom action
                        }
                        
                    }
                ]
            });
            
        });

        

        let submit = () => {
            let data = {
                id: $("#id").val(),
                name: $("#name").val()
            }
            $.ajax({
            "url": baseUrl + "region",
            "contentType": "application/JSON",
            "type": "POST",
            "data": JSON.stringify(data)
        }).done((response) =>{
            if(response.statusCode === "OK"){
                //nutup dialog
                $('#exampleModal').modal('hide');
                reloadForm();
                
                //refresh tabel
                table.ajax.reload();
                        
                
                
            }
        }).fail((error)=>{
            console.log(error);
        })
           
        }
        let editRegion = (id) => {
            $.ajax({
                "url": baseUrl+"region/"+ id,
                "type": "GET",
                "contentType": "application/JSON",
            }).done(response =>{
                let region = response.results
                $("#id").val(region.id),
                $("#name").val(region.name)
                $('#exampleModal').modal('show');
                // console.log(response);
            }).fail(error =>{
                console.log(error)
            })

        }

        let deleteRegion = (id) =>{
            Swal.fire({
          title: "Are you sure?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, delete it!",
        }).then((result) => {
          if (result.isConfirmed) {
            $.ajax({
                "type": "DELETE",
                "contentType": "application/json",
                "url": baseUrl+ "region/"+ id,
            }).done((response) => {
                console.log(response)
                reloadForm();
                table.ajax.reload();
            }).fail((error)=> {
                console.log(error)
            })
      
            Swal.fire("Deleted!", "Your data has been deleted.", "success");
          }
        });
        }

        
        let reloadForm = () =>{
            $('#id').val("");
            $('#name').val("");
        }

        
        

        
    </script>
    



</html>
