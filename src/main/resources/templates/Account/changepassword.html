<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Form Change Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        </head>
<body>
    <h1>Change Password</h1>
    
    
    <form th:action="@{/account/changepassword}" method="POST">
        <input type="hidden" name="email" th:value="${email}">
        
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" name="oldPassword" required th:field="*{changepasswordreq.oldPass}"><br><br>
        
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required th:field="*{changepasswordreq.newPass}"><br><br>
        
        <button type="submit">Change Password</button>
    </form>
</body>
</html>
