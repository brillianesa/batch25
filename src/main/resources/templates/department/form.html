<html>
    <head>
        <title> Form Department</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        </head>
<body>
    
    <form 
    class = "container"
    th:action="@{/department/save}"
    method="POST"
    th:object="${department}"
    >
    <div class="form-group" hidden>
        <label for="Id" class="col-form-label">ID</label>
        <input type="text" class="form-control" id="id" th:field="*{id}">
    </div>
    <div class="form-group col-md-3" >
        <label for="question" class="col-form-label">DEPARTMENT NAME</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
    </div>
    <div class="form-group col-md-3" >
        <label for="Region" class="col-form-label">REGION NAME</label>
        <select class="form-select" aria-label="Default select example" th:field="*{region}">
            <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}" ></option>
          </select>
    </div>
    <div class="form-group col-md-3" >
        <label for="Division" class="col-form-label">DIVISION NAME</label>
        <select class="form-select" aria-label="Default select example" th:field="*{division}">
            <option th:each="division : ${divisions}" th:value="${division.id}" th:text="${division.name}" ></option>
          </select>
    </div>
    <button class="btn btn-primary" type="submit">SUBMIT</button>

    </form>


</body>

</html>
