<html>
    <head>
        <title> Form Employee & User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        </head>
<body>
    
    <form 
    class = "container"
    th:action="@{/employee/save}"
    method="POST"
    th:object="${registerDTO}"
    
    >
    <!-- <div class="form-group" hidden>
        <label for="Id" class="col-form-label">ID</label>
        <input type="text" class="form-control" id="id" th:field="*{employee.id}">
    </div> -->
    <div class="form-group col-md-3" >
        <label for="fullname" class="col-form-label">FULL NAME</label>
        <input type="text" class="form-control" id="name" th:field="*{fullname}">
    </div>
    <div class="form-group col-md-3" >
        <label for="joindate" class="col-form-label">JOIN DATE</label>
        <input type="date" class="form-control" id="date" th:field="*{joindate}">
    </div>
    <div class="form-group col-md-3" >
        <label for="numberphone" class="col-form-label">PHONE NUMBER</label>
        <input type="text" class="form-control" id="numberphone" th:field="*{numberphone}">
    </div>
    
    <div class="form-group col-md-3" >
        <label for="Department" class="col-form-label">DEPARTMENT NAME</label>
        <select class="form-select" aria-label="Default select example" th:field="*{department}">
            <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}" ></option>
          </select>
    </div>

    <div class="form-group col-md-3" >
        <label for="email" class="col-form-label">EMAIL</label>
        <input type="email" class="form-control" id="email" th:field="*{email}">
    </div>

    <div class="form-group col-md-3" >
        <label for="password" class="col-form-label">PASSWORD</label>
        <input type="password" class="form-control" id="password" th:field="*{password}">
    </div>

    <div class="form-group col-md-3" >
        <label for="Role" class="col-form-label">ROLE NAME</label>
        <select class="form-select" aria-label="Default select example" th:field="*{role}">
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" ></option>
          </select>
    </div>
    <button class="btn btn-primary" type="submit">SUBMIT</button>

    </form>


</body>

</html>
